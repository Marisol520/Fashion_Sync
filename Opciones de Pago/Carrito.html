<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        .header {
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            text-align: center;
            color: white;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Fashion_Syn</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Carrito de compra</h1>
                <hr>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Producto 1</td>
                            <td class="precio">$19.99</td>
                            <td>
                                <input type="number" class="form-control" value="1" min="1" onchange="actualizarTotales()">
                            </td>
                            <td class="subtotal">$19.99</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm" onclick="eliminarProducto(this)">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Producto 2</td>
                            <td class="precio">$24.99</td>
                            <td>
                                <input type="number" class="form-control" value="2" min="1" onchange="actualizarTotales()">
                            </td>
                            <td class="subtotal">$49.98</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm" onclick="eliminarProducto(this)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3">Total</th>
                            <th colspan="2" id="total">$</th>
                        </tr>
                    </tfoot>
                </table>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <a href="Sitio web.html" class="btn btn-primary">Seguir comprando</a>
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="Metodos.html" class="btn btn-success">Confirmar compra</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function eliminarProducto(boton) {
            var fila = boton.parentNode.parentNode;
            fila.parentNode.removeChild(fila);

            actualizarTotales();
        }

        function actualizarTotales() {
            var filas = document.querySelectorAll('.table tbody tr');
            var total = 0;

            filas.forEach(function (fila) {
                var precio = parseFloat(fila.querySelector('.precio').textContent.slice(1));
                var cantidad = parseInt(fila.querySelector('input').value);
                var subtotal = precio * cantidad;

                fila.querySelector('.subtotal').textContent = '$' + subtotal.toFixed(2) + ' ';

                total += subtotal;
            });

            document.getElementById('total').textContent = '$' + total.toFixed(2) + ' ';
        }
    </script>
</body>
</html>
