<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Confirmar Compra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container mt-5">
        <div class="card col-md-4 mx-auto">
            <div class="card-body">
                <h5 class="card-title">Pagar con Paypal</h5>

                <form id="paymentForm">
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <!-- Utiliza d-flex para colocar los botones en la misma fila -->
                    <div class="d-flex">
                        <button type="button" class="btn btn-primary" onclick="confirmarCompra()">Iniciar sesión y confirmar</button>

                        <!-- Botón de cancelar con estilo personalizado -->
                        <button type="button" class="btn btn-primary btn-cancel ml-auto" onclick="cancelarCompra()">Cancelar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <style>
        /* Estilo personalizado para el botón de cancelar */
        .btn-cancel {
            background-color: #007bff; /* Color azul */
            margin-left: 10px; /* Ajusta el margen izquierdo para el espacio entre botones */
        }
    </style>

    <script>
        function confirmarCompra() {
            // Obtener los valores de los campos de entrada
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Lógica de autenticación o confirmación (puedes personalizar según tus necesidades)
            if (email === "usuario@example.com" && password === "contraseña123") {
                // Redirigir a la otra página después de confirmar
                window.location.href = "Carrito.html";
            } else {
                // Mostrar mensaje de error u otra lógica en caso de autenticación fallida
                alert("Autenticación fallida. Verifica tus credenciales.");
            }
        }

        function cancelarCompra() {
            // Redirigir a una página específica al cancelar
            window.location.href = "Carrito.html";
        }
    </script>
</body>
</html>
