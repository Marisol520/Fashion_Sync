<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Transferencia Bancaria</title>
    <!-- Agrega los enlaces a los estilos de Bootstrap y cualquier otro archivo CSS necesario -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card col-md-6 mx-auto">
            <div class="card-body">
                <h5 class="card-title">Transferencia Bancaria</h5>

                <!-- Formulario de Transferencia Bancaria -->
                <form id="bankTransferForm">
                    <div class="form-group">
                        <label for="accountHolder">Titular de la Cuenta:</label>
                        <input type="text" class="form-control" id="accountHolder" required>
                    </div>
                    <div class="form-group">
                        <label for="accountNumber">Número de Cuenta:</label>
                        <input type="tel" class="form-control" id="accountNumber" pattern="[0-9]+" title="Solo se permiten números" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Monto a Transferir:</label>
                        <input type="number" class="form-control" id="amount" min="0" required>
                    </div>

                    <!-- Botones de Confirmación de Transferencia y Cancelar -->
                    <div class="d-flex">
                        <button type="button" class="btn btn-primary" onclick="confirmarTransferencia()">Confirmar Transferencia</button>
                        <button type="button" class="btn btn-primary btn-cancel ml-auto" onclick="cancelarTransferencia()">Cancelar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script>
        // Función para manejar la confirmación de la transferencia
        function confirmarTransferencia() {
            // Recopila la información del formulario
            const accountHolder = document.getElementById('accountHolder').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const amount = document.getElementById('amount').value;

            // Valida que el número de cuenta solo contenga dígitos
            if (!/^\d+$/.test(accountNumber)) {
                alert('El número de cuenta debe contener solo dígitos.');
                return;
            }

            // Valida que el monto no sea negativo
            if (amount < 0) {
                alert('El monto a transferir no puede ser negativo.');
                return;
            }

            // Aquí puedes agregar la lógica para enviar la información al servidor y procesar la transferencia
            console.log('Titular de la Cuenta: ', accountHolder);
            console.log('Número de Cuenta: ', accountNumber);
            console.log('Monto a Transferir: ', amount);

            // Puedes realizar acciones adicionales según tu lógica de negocios
        }

        // Función para cancelar la transferencia y redirigir
        function cancelarTransferencia() {
            // Redirigir a una página específica al cancelar
            window.location.href = "Carrito.html";
        }
    </script>

    <style>
        /* Estilo personalizado para el botón de cancelar */
        .btn-cancel {
            background-color: #007bff; /* Color azul */
            margin-left: 10px; /* Ajusta el margen izquierdo para el espacio entre botones */
        }
    </style>

</body>
</html>
